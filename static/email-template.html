<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Notification - STS</title>
		<style>
			* {
				font-family: Sans-Serif;
			}
		</style>
	</head>
	<body>
		<table
			style="
				max-width: 500px;
				min-height: 700px;
				margin-left: auto;
				margin-right: auto;
				background-color: #bbbec5;
				padding: 25px;
				table-layout: fixed;
			"
		>
			<tbody>
				<tr id="header" style="height: 100px">
					<td colspan="2" style="text-align: center">
						<picture>
							<source srcset="form-submission-header-webp.webp" type="image/webp" />
							<source srcset="form-submission-header.png" type="image/png" />
							<img src="form-submission-header-png.png" alt="Alt Text!" />
						</picture>
					</td>
				</tr>
				<tr id="from-row">
					<td style="font-style: italic; width: 50px">
						<strong style="color:#0A172D; \">From:</strong>
					</td>
					<td>{{from}}</td>
				</tr>
				<tr id="subject-row" style="vertical-align: top">
					<td style="font-style: italic"><strong style="color: #0a172d">Subject:</strong></td>
					<td>{{subject}}</td>
				</tr>
				<tr id="body-row" style="height: 50%">
					<td id="message" colspan="2" style="vertical-align: top; padding-left: 10px">
						<div style="">{{body}}</div>
					</td>
				</tr>
				<tr id="footer">
					<td colspan="2" style="font-size: 11px; text-align: center; vertical-align: bottom">
						Generated by software. Created by humans. <br />
						Questions? Contact us at
						<a
							style="color: #192944; text-decoration: underline"
							href="mailto:info@southtexas.software"
							>info@southtexas.software</a
						>
					</td>
				</tr>
				<tr id="c-name" style="height: 30px">
					<td colspan="2" style="font-size: 13px; text-align: center">
						<strong
							><a
								style="color: #0a172d; text-decoration: none"
								href="https://www.southtexas.software"
								>South Texas Software LLC</a
							></strong
						>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
